    <script type="text/javascript">
        function loadCSS(path){
            var style = document.createElement("link");
            style.rel = "stylesheet";
            style.type = "text/css";
            style.href = path;
            document.getElementsByTagName('head')[0].appendChild(style);
        }

        var host = location.origin;
        var home = location.pathname.split("/")[1];
        var url = host + "/" + home;
        loadCSS(url + "/res/bootstrap/css/bootstrap.css");
        loadCSS(url + "/res/bootstrap/css/font-awesome.css");
        loadCSS(url + "/res/ace/css/ace.min.css");
